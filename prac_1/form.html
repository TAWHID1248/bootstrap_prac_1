<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>

    <!-- bs css -->
     <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3">

            </div>
            <div class="col-6" style="height: 90vh;">
                
                    <div class="row ">
                        <div class="col-4">
                            <h5>delivery job application form</h5>
                        </div>
                        <div class="col-4">

                        </div>
                        <div class="col-4">
                            <h5>©opyright delivery—app 2022.</h5>
                        </div>
                    </div>  
                    <div class="line-arrow mb-5" style="border-top: 1px solid #9747FF;">

                    </div>
                    <div class="mb-5">

                    </div>
                    <div class="mb-5">
                        
                    </div>
                    <form action="#" class="form_main">
                        <label class="form-label">Full Name<sup>*</sup></label><br>
                        <input class="form-control mb-3" type="text" >

                        <label class="form-label">Email<sup>*</sup></label><br>
                        <input class="form-control mb-3" type="email" >

                        <label class="form-label">Phone Number<sup>*</sup></label><br>
                        <input class="form-control mb-3" type="email" >
                        <div class="row mb-3">
                            <div class="col-6">
                                <label class="form-label">Workplace Type<sup>*</sup></label><br>
                                <div class="dropdown">
                                    <button class="btn btn-outline-purple col-12 dropdown-toggle" data-bs-toggle="dropdown">
                                        On-site
                                    </button>
                                
                                    <ul class="dropdown-menu">
                                        <li class="dropdown-item">Local Office</li>
                                        <li class="dropdown-item">Work From Home</li>
                                        <li class="dropdown-item">Remote</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Job Location<sup>*</sup></label><br>
                                <input class="form-control mb-3" type="text" placeholder="Job location" >
        
                            </div>
                        </div>
                        <div class="row mb-5">
                            <div class="col-6">
                                <label class="form-label">Employment Type<sup>*</sup></label><br>
                                <div class="dropdown">
                                    <button class="btn btn-outline-purple col-12 dropdown-toggle" data-bs-toggle="dropdown">
                                        Choose One
                                    </button>
                                
                                    <ul class="dropdown-menu">
                                        <li class="dropdown-item">Contractual</li>
                                        <li class="dropdown-item">Advisory Share</li>
                                        <li class="dropdown-item">MTO</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <button class="btn btn-outline-purple">
                                    Thank you for applying.
                                </button>
                            </div>
                            <div class="col-6">
                                <p>By clicking <b>Send application</b> , you agree to our User Agreement, <b><a href="#" target="_blank">Privacy Policy</a></b>  , and <b><a href="#">Cookie Policy</a></b>.</p>
                            </div>
                        </div>
                    </form>
                
            </div>
            <div class="col-3">

            </div>
        </div>
    </div>







    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
